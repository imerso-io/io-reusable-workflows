name: AI Reviewer
on:
  workflow_call:
    inputs:
      config-path:
        required: false
        type: string
      runs-on:
        required: false
        type: string
      pull-request-number:
        required: true
        type: number
        default: 1
    secrets:
      AUTH_TOKEN:
        required: true
      OPENAI_API_KEY:
        required: true

jobs:
  ai-reviewer:
    name: AI Reviewer
    runs-on: ubuntu-22.04
    steps:

    - name: Checkout
      uses: actions/checkout@v4
      with:
        repository: "imerso/ai-code-reviewer"
        token: ${{ secrets.AUTH_TOKEN }}

    - name: Setup Node.js environment
      uses: actions/setup-node@v4.1.0
      with:
        node-version: 18.X

    - name: Download Dep
      run: |
        npm i
      
    - name: Run Octopulls
      env:
        GITHUB_PULL_NUMBER: inputs.pull-request-number
      run: |
        export GITHUB_ORGANIZATION=$(echo $GITHUB_REPOSITORY | cut -d'/' -f1)
        export GITHUB_REPOSITORY=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)
        export GITHUB_AUTH_TOKEN=${{ secrets.AUTH_TOKEN }}
        ls -la
        npm run dev
        
